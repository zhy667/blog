从vue的使用开始，我才真正的了解到，vue分为独立的每个，一个网页由三个vue板块构成，而三个vue板块在封装完成后就相互不影响的，而不像我们平时写的html,css,js,一样
封装之后在每个不同的板块改写js,css,html,其他的都不会受到影响的，这个才是vue对多方面的好处，当然开发环境也是格外重要，有了开发环境，才可以在里面写入vue，从而进行测试
